<h1>Episodes</h1>

<div class="card-container">
  <div class="row">
    <div class="col-md-4" *ngFor="let episode of pagedEpisodes">
        <a [routerLink]="['/episodes', episode.id]">
          <mat-card class="example-card">
            <mat-card-header></mat-card-header>
            <img mat-card-image [src]="getImageUrl(episode.name)" alt="{{ episode.name }}" />
            <mat-card-content>
              <mat-card-title>{{ episode.name }}</mat-card-title>
              <mat-card-subtitle>{{ episode.episode }}</mat-card-subtitle>
            </mat-card-content>
          </mat-card>
        </a>
      </div>      
  </div>

  <mat-paginator
    [length]="episodes?.length"
    [pageIndex]="pageIndex"
    [pageSize]="pageSize"
    (page)="onPageChange($event)"
  >
  </mat-paginator>
</div>

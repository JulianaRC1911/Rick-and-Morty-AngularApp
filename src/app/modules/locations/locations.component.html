<h1>Location</h1>

<div class="card-container">
  <div class="row">
    <div class="col-md-4" *ngFor="let location of pagedLocation">
        <a [routerLink]="['/locations', location.id]">
          <mat-card class="example-card">
            <mat-card-header></mat-card-header>
            <img mat-card-image [src]="getImageUrl(location.name)" alt="{{ location.name }}" />
            <mat-card-content>
              <mat-card-title>{{ location.name }}</mat-card-title>
              <mat-card-subtitle>{{ location.type }}</mat-card-subtitle>
            </mat-card-content>
          </mat-card>
        </a>
      </div>      
  </div>

  <mat-paginator
    [length]="location?.length"
    [pageIndex]="pageIndex"
    [pageSize]="pageSize"
    (page)="onPageChange($event)"
  >
  </mat-paginator>
</div>
